<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-primary-300 p-6 px-16">
      <div class="flex justify-between align-center text-white">
        <div class="w-full flex space-x-6 md:w-1/2">
          <div>
            <a class="text-base" href="#"><img src="" alt="Logo" /></a>
          </div>
          <div class="flex bg-white p-1.5 rounded-3xl w-9/12 relative">
            <input
              type="text"
              class="rounded-3xl w-full outline-none text-black-75 px-4 pl-10"
              placeholder="Find Products"
            />
            <img
              src="./icons/Frame 1000004731@3x.svg"
              class="h-5 absolute top-3.5 left-4"
              alt=""
            />

            <button
              class="text-white bg-secondary-300 rounded-3xl p-1.5 px-6 hover:bg-secondary-200 hover:border hover:border-red-900"
            >
              Search
            </button>
          </div>
        </div>

        <ul class="hidden md:flex space-x-6">
          <li class="flex justify-center items-center space-x-1">
            <img src="./icons/profile-circle@3x.svg" class="h-5" alt="" />
            <a class="text-base" href="#">Log in</a>
          </li>
          <li class="flex justify-center items-center space-x-1">
            <img src="./icons/info-circle.svg" alt="" class="h-5" />
            <a class="text-base" href="#">Help</a>
          </li>
          <li class="flex justify-center items-center space-x-1">
            <a class="text-base" href="#">Cart</a>
            <img src="./icons/Vector@3x.svg" alt="" class="h-4" />
            <p>(0)</p>
          </li>
          <button
            class="flex justify-center items-center space-x-1 text-white bg-secondary-300 rounded-3xl p-1 px-6 hover:bg-secondary-200"
          >
            <img src="./icons/smartphone@3x.svg" alt="" class="h-4" /> Get App
          </button>
        </ul>
      </div>
    </div>
    <div class="text-white bg-secondary-300 p-5 px-16">
      <ul class="flex space-x-8">
        <li class="flex justify-center items-center space-x-1">
          <img src="./icons/menu@3x.svg" alt="" class="h-5" />
          <a class="text-base" href="#">Categories </a>
          <img src="./icons/arrow-down@3x.svg" alt="" class="h-4" />
        </li>
        <li class="flex justify-center items-center space-x-1">
          <a class="text-base" href="#">New Listing</a>
        </li>
        <li class="flex justify-center items-center space-x-1">
          <a class="text-base" href="#">Sell Product</a>
        </li>
        <li class="flex justify-center items-center space-x-2">
          <a class="text-base" href="#">Trending Products</a>
        </li>
        <li class="flex justify-center items-center space-x-2">
          <a class="text-base" href="#">VTU</a>
        </li>
      </ul>
    </div>

    <!-- carousel  -->
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden md:h-[550px]">
             <!-- Item 1 -->
            <div class="hidden duration-1000 ease-in-out" data-carousel-item>
                <img src="./images/carousel1.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-1000 ease-in-out" data-carousel-item>
                <img src="./images/carousel2.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-1000 ease-in-out" data-carousel-item>
                <img src="./images/carousel3.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
   
      <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
  
  </body>
</html>
